<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fleet Card</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>

   <div class="wrapper">
        <div class="fleet_card">
            <div class="fleet_card__header">
                <div class="header_left">
                    <div class="fleet_card__status">
                        <img src="/assets/icons/start.svg" alt="err" class="show-status">
                        <img src="/assets/icons/pause.svg" alt="err" class="">
                        <img src="/assets/icons/disabled.svg" alt="err" class="">
                        <img src="/assets/icons/stop.svg" alt="err" class="">
                    </div>
                    <div class="fleet_card__title">
                        Khasanboy Abdullaev
                    </div>
                    <div class="title_status">
                        <img src="/assets/icons/infoRed.svg" alt="err">
                    </div>
                </div>
                <div class="header_right">
                    <img src="/assets/icons/clock.svg" alt="err">
                </div>
            </div>
            <div class="fleet_card__deliver">
                <div class="deliver_wrapper deliver-1">
                    <div class="deliver_left">
                        <div class="deliver_order__nub">533</div>
                        <div class="deliver_car">
                            <img src="/assets/icons/deliverCar.svg" alt="err">
                        </div>
                        <div class="deliver_title">FREIGHTLINER</div>
                        <div class="deliver_status">
                            <img src="/assets/icons/warningOrange.svg" alt="err">
                        </div>
                    </div>
                    <div class="deliver_right">
                        <div class="deliver_mph">
                            65 mph
                        </div>
                    </div>
                </div>
                <div class="deliver_wrapper deliver-2">
                    <div class="deliver_left">
                        <div class="deliver_order__nub">V123356</div>
                        <div class="deliver_car">
                            <img src="/assets/icons/deliverTwo.svg" alt="err">
                        </div>
                        <div class="deliver_title">GRADE DANE</div>
                        <div class="deliver_status">
                            <img src="/assets/icons/warningOrange.svg" alt="err">
                        </div>
                    </div>
                </div>
            </div>
            <div class="fleet_card__location">
                <div class="location_wrapper">
                    <div class="location_main">
                        <div class="location_left">
                            <img src="/assets/icons/locationSearching.svg" class="location_Searching" alt="err">
                            <div class="location_title">
                                I 24;I 65, Nashville, TN 37207-4405
                            </div>
                        </div>
                        <div class="location_right">
                            <div class="location_status">Live</div>
                        </div>
                    </div>
                    <div class="location_point">
                        <div class="location_left">
                            <img src="/assets/icons/locationPoint.svg" class="location_Point" alt="err">
                            <img src="/assets/icons/line.svg" class="location_line" alt="err">
                            <div class="location_title">
                                123 Abc St, Portland, OR 32135
                            </div>
                        </div>
                    </div>
                    <div class="location_date">
                        1253 mi / ETA 05/05/2023, 15:16 PM PCT
                    </div>
                </div>
            </div>
        </div>
   </div>

</body>
</html>
